<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common-head('操作日志 - OJ Tracker')}"></head>
<body style="background: #f0f2f5; display: block; height: auto;">

<div th:replace="~{fragments/navbar :: common-nav}"></div>

<div class="container main-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold mb-0">
            <i class="bi bi-journal-text text-primary me-2"></i>系统操作日志
        </h4>
        <div class="d-flex gap-2">
            <select id="opTypeFilter" class="form-select form-select-sm" style="width: 150px;" onchange="fetchLogs(1)">
                <option value="">所有类型</option>
                <option value="UPDATE_USER">更新用户</option>
                <option value="RESET_PWD">重置密码</option>
                <option value="CHANGE_ROLE">权限变更</option>
                <option value="MANUAL_SYNC">手动同步</option>
                <option value="TOGGLE_SCHEDULE">调度开关</option>
            </select>
            <button class="btn btn-sm btn-outline-secondary" onclick="fetchLogs(1)">
                <i class="bi bi-arrow-clockwise"></i> 刷新
            </button>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light small text-muted">
                    <tr>
                        <th class="ps-4 py-3">ID</th>
                        <th>操作人</th>
                        <th>操作类型</th>
                        <th>目标对象</th>
                        <th>IP 地址</th>
                        <th>操作时间</th>
                        <th class="pe-4">备注/详情</th>
                    </tr>
                    </thead>
                    <tbody id="logTableBody">
                    <tr><td colspan="7" class="text-center py-5 text-muted">加载中...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <div class="text-muted small">共 <span id="totalCount">0</span> 条记录</div>
            <nav><ul class="pagination pagination-sm mb-0" id="pagination"></ul></nav>
        </div>
    </div>
</div>

<script th:src="@{/static/js/admin-op-logs.js}"></script>
</body>
</html>
