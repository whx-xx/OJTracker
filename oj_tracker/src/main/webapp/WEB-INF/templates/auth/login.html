<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: main-layout(${title}, ~{::style}, ~{::section}, ~{::script})}">

<style>
    /* 覆盖 body 背景，制造渐变效果 */
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    /* 玻璃拟态卡片 */
    .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        overflow: hidden;
    }
    .form-control:focus {
        border-color: #764ba2;
        box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
    }
    .btn-primary-gradient {
        background: linear-gradient(to right, #667eea, #764ba2);
        border: none;
        transition: all 0.3s ease;
    }
    .btn-primary-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
    }
</style>

<section class="w-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">

                <div class="card login-card border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                                <i class="bi bi-code-slash fs-2"></i>
                            </div>
                            <h4 class="fw-bold text-dark">Welcome Back</h4>
                            <p class="text-muted small">登录 OJTracker 管理您的数据</p>
                        </div>

                        <form id="loginForm" novalidate>

                            <div class="mb-3">
                                <label for="username" class="form-label small text-muted">用户名 / 学号</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white text-muted border-end-0">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" placeholder="请输入账号" required autofocus>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label small text-muted">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white text-muted border-end-0">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="请输入密码" required>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-primary-gradient py-2 text-white fw-bold" id="loginBtn">
                                    <span class="normal-text">登 录</span>
                                    <span class="loading-text d-none">
                                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                        登录中...
                                    </span>
                                </button>
                            </div>

                            <div class="text-center small">
                                <span class="text-muted">还没有账号?</span>
                                <a href="/register" class="text-decoration-none fw-bold ms-1" style="color: #764ba2;">立即注册</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4 text-white-50 small">
                    &copy; 2025 OJTracker. All rights reserved.
                </div>

            </div>
        </div>
    </div>
</section>

<script src="/js/pages/login.js"></script>

</html>
