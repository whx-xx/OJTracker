<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OJTracker</title>

    <!-- 依赖库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- 全局变量 --- */
        :root {
            --bg-body: #f7f9fa;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --accent-color: #2563eb;
            --border-color: #e5e7eb;
            --radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);

            /* Verdict Colors */
            --v-ac: #10b981; --v-wa: #ef4444; --v-tle: #3b82f6; --v-mle: #f59e0b; --v-re: #8b5cf6; --v-ce: #6b7280;

            /* Heatmap Colors */
            --h-0: #ebedf0; --h-1: #9be9a8; --h-2: #40c463; --h-3: #30a14e; --h-4: #216e39;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            padding: 24px 32px;
            line-height: 1.5;
        }

        .container { width: 100%; margin: 0 auto; }

        /* --- Header --- */
        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card); padding: 16px 24px;
            border-radius: var(--radius); box-shadow: var(--shadow-md);
            margin-bottom: 24px; border: 1px solid var(--border-color);
        }

        .platform-tabs { display: flex; gap: 8px; background: #f3f4f6; padding: 4px; border-radius: 8px; }
        .platform-tab {
            padding: 6px 16px; border-radius: 6px; cursor: pointer;
            font-weight: 600; font-size: 13px; color: var(--text-secondary); transition: all 0.2s;
        }
        .platform-tab:hover { color: var(--text-primary); }
        .platform-tab.active { background-color: #ffffff; color: var(--accent-color); box-shadow: var(--shadow-sm); }

        .handle-info { display: flex; align-items: center; font-size: 13px; color: var(--text-secondary); margin-right: 20px; }
        .handle-val { font-weight: 700; color: var(--text-primary); margin: 0 6px; }
        .manage-link { color: var(--text-tertiary); text-decoration: none; transition: color 0.2s; }
        .manage-link:hover { color: var(--accent-color); }

        .sync-btn {
            background-color: #111827; color: white; border: none; padding: 8px 18px;
            border-radius: 8px; font-size: 13px; font-weight: 500; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: opacity 0.2s;
        }
        .sync-btn:hover { opacity: 0.9; }
        .sync-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- Grid --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 360px 1fr; /* 左侧加宽以容纳比赛列表 */
            gap: 24px;
            align-items: start;
        }

        .card {
            background: var(--bg-card); border-radius: var(--radius);
            box-shadow: var(--shadow-md); padding: 24px; margin-bottom: 24px;
            border: 1px solid var(--border-color); display: flex; flex-direction: column;
        }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card-title {
            font-size: 16px; font-weight: 700; color: #111827;
            display: flex; align-items: center; gap: 10px;
        }
        .card-icon { color: var(--accent-color); opacity: 0.9; background: #eff6ff; padding: 6px; border-radius: 6px; font-size: 14px; }

        /* --- Stats --- */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .stat-item { display: flex; flex-direction: column; padding: 4px; }
        .stat-label { font-size: 12px; color: var(--text-secondary); font-weight: 500; text-transform: uppercase; letter-spacing: 0.03em; margin-bottom: 4px; }
        .stat-value { font-size: 26px; font-weight: 800; color: var(--text-primary); line-height: 1.1; }
        .rating-gold { color: #d97706; }

        /* --- Modern List (用于比赛、提交记录) --- */
        .modern-list { max-height: 480px; overflow-y: auto; scrollbar-width: thin; padding-right: 4px; }

        .list-entry {
            display: flex; align-items: center; padding: 12px;
            border-radius: 8px; border: 1px solid transparent;
            margin-bottom: 8px; background: #f9fafb; transition: all 0.2s;
        }
        .list-entry:hover { background: #fff; border-color: var(--border-color); box-shadow: var(--shadow-sm); transform: translateY(-1px); }
        .list-entry:last-child { margin-bottom: 0; }

        /* Contest Specific */
        .contest-rank-box {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 48px; height: 48px; background: #fff; border-radius: 8px;
            border: 1px solid var(--border-color); margin-right: 12px; flex-shrink: 0;
        }
        .delta-val { font-size: 13px; font-weight: 700; }
        .delta-pos { color: var(--v-ac); }
        .delta-neg { color: var(--text-secondary); } /* 负分用灰色或红色，通常红色更警示，这里用灰色柔和点，或者用红色 */
        .delta-neg-red { color: var(--v-wa); }
        .rank-lbl { font-size: 10px; color: var(--text-tertiary); margin-top: -2px; }

        .contest-info { flex: 1; min-width: 0; }
        .contest-name {
            font-size: 14px; font-weight: 600; color: var(--text-primary); display: block;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-decoration: none;
        }
        .contest-name:hover { color: var(--accent-color); text-decoration: underline; }
        .contest-meta { font-size: 12px; color: var(--text-secondary); display: flex; gap: 8px; margin-top: 2px; }

        /* Problem/Submission Specific */
        .status-dot {
            width: 10px; height: 10px; border-radius: 50%; margin-right: 12px; flex-shrink: 0;
        }
        .dot-ac { background-color: var(--v-ac); box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15); }
        .dot-wa { background-color: var(--v-wa); box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15); }
        .dot-tle { background-color: var(--v-tle); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); }

        .entry-main { flex: 1; min-width: 0; }
        .entry-title {
            font-size: 14px; font-weight: 600; color: var(--text-primary);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; text-decoration: none;
        }
        .entry-title:hover { color: var(--accent-color); }
        .entry-sub { font-size: 12px; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; margin-top: 2px; }

        .tag { font-size: 10px; padding: 1px 5px; border-radius: 4px; font-weight: 600; background: #e5e7eb; color: #374151; }
        .tag-ac { background: #dcfce7; color: #166534; }
        .tag-wa { background: #fee2e2; color: #991b1b; }

        /* --- Heatmap --- */
        .heatmap-container { overflow-x: auto; padding-bottom: 8px; scrollbar-width: thin; }
        .heatmap-grid {
            display: grid; grid-template-rows: repeat(7, 15px); /* 15px size */
            grid-auto-flow: column; gap: 4px; width: max-content;
        }
        .day-cell { width: 15px; height: 15px; border-radius: 3px; background-color: var(--h-0); }

        /* --- Global Tooltip --- */
        #global-tooltip {
            position: fixed; background: rgba(17, 24, 39, 0.95); color: #fff;
            padding: 8px 12px; border-radius: 6px; font-size: 12px; font-weight: 500;
            pointer-events: none; z-index: 10000; display: none;
            transform: translate(-50%, -130%); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            line-height: 1.4; border: 1px solid rgba(255,255,255,0.1);
        }

        /* Chart */
        .chart-wrapper { position: relative; height: 320px; width: 100%; }
        .pill-btn { padding: 4px 12px; font-size: 12px; border-radius: 6px; cursor: pointer; color: var(--text-secondary); }
        .pill-btn.active { background: #f3f4f6; color: var(--text-primary); font-weight: 700; }

        @media (max-width: 1024px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div id="global-tooltip"></div>

<div class="container">

    <!-- Header -->
    <div class="header-bar">
        <div class="header-left" style="display:flex;align-items:center;gap:20px;">
            <div class="platform-tabs" id="platformTabs">
                <div class="platform-tab active" data-code="CF">Codeforces</div>
            </div>
        </div>

        <div class="header-right" style="display:flex;align-items:center;">
            <div class="handle-info" id="handleInfo" style="display:none;">
                <span style="color:#9ca3af">Handle:</span>
                <span id="currentHandle" class="handle-val">-</span>
                <a th:href="@{/login}" target="_top" class="manage-link" title="切换账号"><i class="fas fa-cog"></i></a>
            </div>

            <button class="sync-btn" id="btnSync">
                <i class="fas fa-sync-alt" id="syncIcon"></i>
                <span>同步数据</span>
            </button>
        </div>
    </div>

    <div class="dashboard-grid">

        <!-- 左侧栏：统计 + 最近比赛 + 本周练习 -->
        <div class="left-column">

            <!-- 1. 数据概览 -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title"><i class="fas fa-chart-pie card-icon"></i> 数据概览</span>
                </div>
                <div class="stat-grid">
                    <div class="stat-item">
                        <span class="stat-label">Current Rating</span>
                        <span class="stat-value rating-gold" id="stat-rating">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Solved</span>
                        <span class="stat-value" id="stat-solved">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Submissions</span>
                        <span class="stat-value" id="stat-subs">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Active Days</span>
                        <span class="stat-value" id="stat-active">-</span>
                    </div>
                </div>
            </div>

            <!-- 2. 最近参赛 (New Module) -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title"><i class="fas fa-trophy card-icon"></i> 最近参赛</span>
                </div>
                <div class="modern-list" id="recentContestsList">
                    <!-- JS 填充 -->
                    <div style="padding:20px;text-align:center;color:#999;font-size:13px;">加载中...</div>
                </div>
            </div>

            <!-- 3. 本周练习 -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title"><i class="fas fa-check-square card-icon"></i> 本周练习</span>
                </div>
                <div class="modern-list" id="weeklyList">
                    <!-- JS 填充 -->
                </div>
            </div>

        </div>

        <!-- 右侧栏：热力图 + 曲线 + 提交记录 -->
        <div class="right-column">

            <!-- 4. 热力图 -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title"><i class="fas fa-th card-icon"></i> 提交活跃度 (365天)</span>
                </div>
                <div class="heatmap-container">
                    <div class="heatmap-grid" id="heatmapGrid"></div>
                </div>
                <div style="display:flex;justify-content:flex-end;align-items:center;gap:4px;font-size:11px;color:#9ca3af;margin-top:10px;">
                    <span>Less</span>
                    <div style="width:12px;height:12px;background:var(--h-0);border-radius:2px;"></div>
                    <div style="width:12px;height:12px;background:var(--h-1);border-radius:2px;"></div>
                    <div style="width:12px;height:12px;background:var(--h-2);border-radius:2px;"></div>
                    <div style="width:12px;height:12px;background:var(--h-3);border-radius:2px;"></div>
                    <div style="width:12px;height:12px;background:var(--h-4);border-radius:2px;"></div>
                    <span>More</span>
                </div>
            </div>

            <!-- 5. Rating 曲线 -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title"><i class="fas fa-line-chart card-icon"></i> Rating 趋势</span>
                    <div style="display:flex; gap:4px;" id="ratingControls">
                        <div class="pill-btn" data-days="90">90天</div>
                        <div class="pill-btn active" data-days="365">1年</div>
                        <div class="pill-btn" data-days="9999">全部</div>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="ratingChart"></canvas>
                </div>
            </div>

            <!-- 6. 提交记录 -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title"><i class="fas fa-history card-icon"></i> 提交时间线</span>
                    <div style="display:flex; gap:4px;" id="timelineControls">
                        <div class="pill-btn active" data-range="TODAY">今天</div>
                        <div class="pill-btn" data-range="WEEK">本周</div>
                    </div>
                </div>
                <div class="modern-list" id="timelineList" style="max-height:360px;">
                    <!-- JS 填充 -->
                </div>
            </div>

        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/

        const API_BASE = /*[[@{/api}]]*/ '/api';
        let currentPlatform = 'CF';
        let platformMap = {};
        let chartInstance = null;

        // --- Chart Plugin: CF Zones ---
        const cfRatingPlugin = {
            id: 'cfBackground',
            beforeDraw: (chart) => {
                const { ctx, chartArea: { top, bottom, left, right, width, height }, scales: { y } } = chart;
                ctx.save();
                const zones = [
                    { max: 1200, color: '#e5e7eb' }, { max: 1400, color: '#dcfce7' },
                    { max: 1600, color: '#cffafe' }, { max: 1900, color: '#dbeafe' },
                    { max: 2100, color: '#f3e8ff' }, { max: 2300, color: '#ffedd5' },
                    { max: 2400, color: '#ffccbc' }, { max: 3000, color: '#fee2e2' },
                    { max: 4000, color: '#7f1d1d' }
                ];
                let prevY = bottom;
                zones.forEach(zone => {
                    const yPos = y.getPixelForValue(zone.max);
                    const drawY = Math.max(top, Math.min(bottom, yPos));
                    if (prevY > top) {
                        ctx.fillStyle = hexToRgba(zone.color, zone.max > 2400 ? 0.1 : 0.4);
                        ctx.fillRect(left, drawY, width, prevY - drawY);
                    }
                    prevY = drawY;
                });
                ctx.restore();
            }
        };
        function hexToRgba(hex, alpha) {
            if(hex.startsWith('rgba')) return hex;
            const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        $(document).ready(function() {
            initGlobalTooltip();
            initPlatforms();
            bindEvents();
        });

        function initGlobalTooltip() {
            const $tooltip = $('#global-tooltip');
            $(document).on('mouseenter', '.day-cell', function() {
                const tip = $(this).attr('data-tip');
                if(tip) $tooltip.text(tip).show();
            }).on('mouseleave', '.day-cell', function() {
                $tooltip.hide();
            }).on('mousemove', function(e) {
                $tooltip.css({ top: e.clientY - 10 + 'px', left: e.clientX + 'px' });
            });
        }

        function initPlatforms() {
            $.get(API_BASE + '/me/platforms', function(res) {
                if (isSuccess(res) && res.data) {
                    const $tabs = $('#platformTabs');
                    $tabs.empty();
                    platformMap = {};
                    if (res.data.length === 0) {
                        $tabs.html('<span style="font-size:12px;color:#999;padding:0 10px;">暂无绑定</span>');
                        $('#handleInfo').hide();
                    } else {
                        res.data.forEach((p, i) => {
                            platformMap[p.platformCode] = p;
                            const active = i === 0 ? 'active' : '';
                            if(i===0) currentPlatform = p.platformCode;
                            $tabs.append(`<div class="platform-tab ${active}" data-code="${p.platformCode}">${p.platformName}</div>`);
                        });
                        updateHandleDisplay(currentPlatform);
                        loadAllData();
                    }
                }
            });
        }

        function updateHandleDisplay(code) {
            const info = platformMap[code];
            if(info) {
                $('#currentHandle').text(info.identifierValue || '-');
                $('#handleInfo').css('display','flex');
            } else {
                $('#handleInfo').hide();
            }
        }

        function loadAllData() {
            loadSummary();
            loadHeatmap();
            loadRating(365);
            loadWeeklyProblems();
            loadTimeline('TODAY');
        }

        // --- 1. Summary ---
        function loadSummary() {
            $.get(`${API_BASE}/users/summary?platformCode=${currentPlatform}&days=200`, function(res) {
                if (isSuccess(res)) {
                    const d = res.data;
                    $('#stat-rating').text(d.ratingEnd || '-');
                    $('#stat-solved').text(d.solvedTotal || 0);
                    $('#stat-subs').text(d.submitTotal || 0);
                    $('#stat-active').text((d.activeDays || 0) + ' 天');
                }
            });
        }

        // --- 2. Heatmap (365 Days) ---
        function loadHeatmap() {
            const days = 365;
            const $grid = $('#heatmapGrid');
            $grid.html('');
            $.get(`${API_BASE}/user/activity/heatmap?platformCode=${currentPlatform}&days=${days}`, function(res) {
                const map = {};
                if(isSuccess(res) && res.data) res.data.forEach(x => {if(x.day) map[x.day] = x.submitCnt||0;});

                const today = new Date();
                // Start date = 365 days ago (so the last cell is today)
                const start = new Date(today);
                start.setDate(today.getDate() - days + 1);

                for(let i=0; i<days; i++) {
                    const d = new Date(start);
                    d.setDate(start.getDate() + i);
                    const dateStr = formatDate(d);
                    const count = map[dateStr] || 0;
                    let c = 'var(--h-0)';
                    if(count>0) c='var(--h-1)'; if(count>3) c='var(--h-2)'; if(count>6) c='var(--h-3)'; if(count>10) c='var(--h-4)';

                    $grid.append($('<div>').addClass('day-cell').css('background-color',c).attr('data-tip', `${dateStr}\n${count} submissions`));
                }
            });
        }

        // --- 3. Rating Chart + Recent Contests ---
        function loadRating(days) {
            $.get(`${API_BASE}/user/rating/history?platformCode=${currentPlatform}&days=${days}`, function(res) {
                if(isSuccess(res) && res.data) {
                    const raw = res.data; // [{time, rating, delta, contestName}...]

                    // 3a. Render Chart
                    renderChart(raw);

                    // 3b. Render Recent Contests List (Take last 5)
                    // Need to reverse to show newest first
                    const recent = [...raw].reverse().slice(0, 5);
                    renderRecentContests(recent);
                }
            });
        }

        // New: Render Recent Contests List
        function renderRecentContests(data) {
            const $el = $('#recentContestsList');
            $el.empty();
            if(!data || data.length === 0) {
                $el.html('<div style="padding:15px;text-align:center;color:#999;font-size:13px;">无参赛记录</div>');
                return;
            }

            data.forEach(item => {
                const date = item.time ? item.time.substring(0, 10) : '';
                const delta = item.delta !== undefined ? item.delta : 0;
                const deltaStr = delta > 0 ? `+${delta}` : `${delta}`;
                const deltaClass = delta > 0 ? 'delta-pos' : 'delta-neg-red'; // 正绿负红
                const rankStr = item.rank ? `Rank: ${item.rank}` : '';

                $el.append(`
                    <div class="list-entry">
                        <div class="contest-rank-box">
                            <span class="delta-val ${deltaClass}">${deltaStr}</span>
                            <span class="rank-lbl">Delta</span>
                        </div>
                        <div class="contest-info">
                            <a class="contest-name" title="${item.contestName}">${item.contestName}</a>
                            <div class="contest-meta">
                                <span><i class="far fa-calendar-alt"></i> ${date}</span>
                                <span>${rankStr}</span>
                                <span>Rating: ${item.rating}</span>
                            </div>
                        </div>
                    </div>
                `);
            });
        }

        function renderChart(raw) {
            const labels = raw.map(x => x.time ? x.time.substring(0,10) : '');
            const data = raw.map(x => x.rating);
            const contests = raw.map(x => x.contestName||'');
            const deltas = raw.map(x => x.delta);
            const pointColors = data.map(r => getRatingColor(r));

            const ctx = document.getElementById('ratingChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Rating', data: data, borderColor: '#555', borderWidth: 1.5,
                        pointBackgroundColor: pointColors, pointBorderColor: '#333',
                        pointBorderWidth: 1, pointRadius: 4, pointHoverRadius: 6, fill: false, tension: 0
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.85)', padding: 10, cornerRadius: 6,
                            titleFont: { size: 13 }, bodyFont: { size: 13 },
                            callbacks: {
                                title: (items) => contests[items[0].dataIndex],
                                label: (ctx) => {
                                    const idx = ctx.dataIndex;
                                    const r = ctx.parsed.y;
                                    const d = deltas[idx];
                                    const dStr = d !== undefined ? (d > 0 ? `+${d}` : d) : '-';
                                    return `Rating: ${r} (Delta: ${dStr})`;
                                },
                                labelTextColor: (ctx) => {
                                    const d = deltas[ctx.dataIndex];
                                    if(d > 0) return '#4ade80'; // Green
                                    if(d < 0) return '#f87171'; // Red
                                    return '#fff';
                                }
                            }
                        }
                    },
                    scales: { x: { display: false }, y: { grid: { drawBorder: false, color: 'rgba(0,0,0,0.05)' } } }
                },
                plugins: [cfRatingPlugin]
            });
        }

        // --- 4. Weekly & Timeline Lists (Modern) ---
        function loadWeeklyProblems() {
            $.get(`${API_BASE}/user/problems/week?platformCode=${currentPlatform}`, function(res) {
                renderProblemList('#weeklyList', res, '本周暂无 AC');
            });
        }

        function loadTimeline(range) {
            $.get(`${API_BASE}/user/submissions/timeline?platformCode=${currentPlatform}&range=${range}&limit=30`, function(res) {
                renderProblemList('#timelineList', res, '无提交记录');
            });
        }

        function renderProblemList(sel, res, emptyMsg) {
            const $el = $(sel);
            $el.empty();
            if(isSuccess(res) && res.data && res.data.length > 0) {
                res.data.forEach(item => {
                    const v = normalizeVerdict(item.verdict);
                    const time = item.submitTime ? item.submitTime.replace('T',' ').substring(5,16) : '';
                    const name = `${item.problemIndex ? item.problemIndex + '. ' : ''}${item.problemName||'Unknown'}`;
                    const link = item.problemUrl || '#';

                    // Dot status class
                    let dotClass = 'dot-wa';
                    let tagClass = 'tag-wa';
                    let tagText = v;
                    if(v === 'AC') { dotClass = 'dot-ac'; tagClass = 'tag-ac'; }
                    if(v === 'TLE') { dotClass = 'dot-tle'; }

                    $el.append(`
                        <div class="list-entry">
                            <div class="status-dot ${dotClass}" title="${v}"></div>
                            <div class="entry-main">
                                <a href="${link}" target="_blank" class="entry-title" title="${name}">${name}</a>
                                <div class="entry-sub">
                                    <span class="tag ${tagClass}">${tagText}</span>
                                    <span>· ${time}</span>
                                </div>
                            </div>
                        </div>
                    `);
                });
            } else {
                $el.html(`<div style="padding:20px;text-align:center;color:#999;font-size:13px;">${emptyMsg}</div>`);
            }
        }

        // --- Helpers ---
        function normalizeVerdict(v) {
            if(!v) return 'N/A'; v=v.toUpperCase();
            if(v.includes('OK')||v.includes('AC')) return 'AC';
            if(v.includes('TIME')) return 'TLE';
            if(v.includes('MEMORY')) return 'MLE';
            if(v.includes('WRONG')) return 'WA';
            if(v.includes('RUNTIME')) return 'RE';
            if(v.includes('COMPILATION')) return 'CE';
            return 'ERR';
        }
        function getRatingColor(r) {
            if(r<1200) return '#cccccc'; if(r<1400) return '#77ff77'; if(r<1600) return '#03a89e';
            if(r<1900) return '#0000ff'; if(r<2100) return '#aa00aa'; if(r<2400) return '#ff8c00'; return '#ff0000';
        }
        function formatDate(d) {
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }
        function isSuccess(res) { return res && (res.code===200 || res.code===0); }

        function bindEvents() {
            $('#platformTabs').on('click', '.platform-tab', function() {
                $(this).siblings().removeClass('active');
                $(this).addClass('active');
                currentPlatform = $(this).data('code');
                updateHandleDisplay(currentPlatform);
                loadAllData();
            });

            $('.pill-btn').click(function() {
                $(this).siblings().removeClass('active').removeClass('active');
                $(this).addClass('active');
            });

            $('#ratingControls .pill-btn').click(function() { loadRating($(this).data('days')); });
            $('#timelineControls .pill-btn').click(function() { loadTimeline($(this).data('range')); });

            $('#btnSync').click(function() {
                const btn = $(this);
                const icon = $('#syncIcon');
                btn.prop('disabled', true).html('<i class="fas fa-sync-alt spin"></i> <span>同步中...</span>');
                $.post(`${API_BASE}/user/submissions/refresh?platformCode=${currentPlatform}&count=200`, function(res) {
                    if(isSuccess(res)) loadAllData();
                    else alert('同步失败');
                }).always(() => {
                    btn.prop('disabled', false).html('<i class="fas fa-sync-alt"></i> <span>同步数据</span>');
                });
            });
        }

    /*]]>*/
</script>
