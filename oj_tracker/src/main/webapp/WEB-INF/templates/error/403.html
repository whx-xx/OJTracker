<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 禁止访问</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 flex items-center justify-center h-screen">

<div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl text-center max-w-md border-t-4 border-amber-500">

    <div class="mb-6 inline-flex items-center justify-center w-20 h-20 rounded-full bg-amber-100 text-amber-500">
        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
    </div>

    <h1 class="text-4xl font-bold text-gray-800 mb-2">403 Forbidden</h1>
    <p class="text-lg text-gray-600 font-medium mb-6">抱歉，您没有权限访问此区域</p>

    <p class="text-gray-500 text-sm mb-8">
        可能是您的登录凭证已过期，或者您的账号等级不足以查看此页面。
    </p>

    <div class="space-y-3">
        <a th:href="@{/login}" class="block w-full py-3 px-4 bg-amber-500 hover:bg-amber-600 text-white font-semibold rounded-lg transition duration-200">
            重新登录
        </a>
        <a th:href="@{/}" class="block w-full py-3 px-4 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 font-semibold rounded-lg transition duration-200">
            返回首页
        </a>
    </div>
</div>

</body>
</html>
