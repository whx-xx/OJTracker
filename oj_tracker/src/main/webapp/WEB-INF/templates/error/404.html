<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面走丢了</title>
    <!-- 引入 Tailwind CSS (为了美观，生产环境建议下载到本地或使用构建工具) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 简单的浮动动画 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating-icon {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen overflow-hidden">

<div class="text-center px-4">
    <!-- SVG 图标 -->
    <div class="floating-icon mb-8 inline-block">
        <svg class="w-40 h-40 text-blue-500 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </div>

    <h1 class="text-9xl font-black text-gray-200 mb-4">404</h1>
    <p class="text-2xl font-bold text-gray-800 mb-2">哎呀！页面好像去火星了</p>
    <p class="text-gray-500 mb-8 max-w-md mx-auto">
        你访问的页面不存在，或者已经被移动到了其他地方。
    </p>

    <!-- 按钮 -->
    <a th:href="@{/}" class="inline-flex items-center justify-center px-8 py-3 text-base font-medium text-white bg-blue-600 rounded-full hover:bg-blue-700 transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        返回首页
    </a>
</div>

</body>
</html>
