<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">OJ Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root { --primary-color: #4e73df; --glass-bg: rgba(255, 255, 255, 0.9); }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            background: var/(--glass-bg);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .login-card:hover { transform: translateY(-5px); }
        .btn-login {
            background: linear-gradient(to right, #4e73df, #224abe);
            border: none;
            padding: 0.8rem;
            border-radius: 0.8rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover { opacity: 0.9; box-shadow: 0 4px 15px rgba(78, 115, 223, 0.4); }
        .form-floating > .form-control:focus { border-color: var(--primary-color); box-shadow: none; }
        .input-group-text { border: none; background: transparent; }
    </style>
</head>
</html>
