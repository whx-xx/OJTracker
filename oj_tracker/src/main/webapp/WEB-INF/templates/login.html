<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common-head('欢迎回来 - OJ Tracker')}"></head>
<body class="auth-bg"> <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100"> <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card auth-card shadow-lg border-0 rounded-4 animate__animated animate__fadeInDown">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="display-6 fw-bold text-primary mb-2">
                        <i class="bi bi-trophy-fill me-2"></i>OJ Tracker
                    </div>
                    <p class="text-muted">提升你的算法竞赛水平</p>
                </div>

                <div id="loginAlert" class="alert alert-danger d-none animate__animated animate__shakeX" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span id="errorMsg"></span>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                    <label for="username">用户名</label>
                </div>

                <div class="form-floating mb-4 position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">密码</label>
                </div>

                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-muted" for="rememberMe">记住我</label>
                    </div>
                </div>

                <button id="btnLogin" class="btn btn-primary btn-lg btn-login w-100 mb-4 rounded-3 fw-bold">
                    <span id="btnText">进入看板</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>

                <div class="text-center">
                    <span class="text-muted small">还没有账号？</span>
                    <a href="/register" class="text-primary small fw-bold text-decoration-none hover-underline">立即注册</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<script th:src="@{/static/js/auth.js}"></script>
</body>
</html>
