<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录 - OJ Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <style>
        .login-container { margin-top: 10vh; max-width: 450px; }
        .nav-pills .nav-link { color: rgba(255,255,255,0.6); }
        .nav-pills .nav-link.active { background-color: var(--primary-color); color: white; }
    </style>
</head>
<body>
<div class="bg-shape shape-1"></div>
<div class="bg-shape shape-2"></div>

<div class="container d-flex justify-content-center">
    <div class="glass-card login-container fade-in w-100">
        <h2 class="text-center mb-4 fw-bold">OJ Tracker</h2>

        <ul class="nav nav-pills nav-fill mb-4" id="authTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button">登录</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button">注册</button>
            </li>
        </ul>

        <div class="tab-content" id="authTabContent">
            <div class="tab-pane fade show active" id="login-pane">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">账号 (用户名/学号)</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary-glass w-100 py-2 mt-2">立即登录</button>
                </form>
            </div>

            <div class="tab-pane fade" id="register-pane">
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">学号 (20开头14位)</label>
                        <input type="text" class="form-control" name="studentId" placeholder="20xxxxxxxxxxxx" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">确认密码</label>
                        <input type="password" class="form-control" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary-glass w-100 py-2 mt-2">注册账户</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/static/js/app.js}"></script>
<script>
    // 登录逻辑
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        axios.post('/api/auth/login', data).then(res => {
            if (res.code === 200) {
                showToast('success', '登录成功');
                setTimeout(() => window.location.href = '/me', 1000);
            } else {
                showToast('error', res.msg);
            }
        });
    });

    // 注册逻辑
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        axios.post('/api/auth/register', data).then(res => {
            if (res.code === 200) {
                showModal('注册成功', '请使用新账号登录', 'success').then(() => {
                    document.getElementById('login-tab').click();
                });
            } else {
                showToast('error', res.msg);
            }
        });
    });
</script>
</body>
</html>
