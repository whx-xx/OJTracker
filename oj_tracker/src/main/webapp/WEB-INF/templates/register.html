<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common-head('注册账号 - OJ Tracker')}"></head>
<body class="auth-bg">

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card auth-card shadow-lg border-0 rounded-4 animate__animated animate__fadeInUp">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="display-6 fw-bold text-primary mb-2">
                            <i class="bi bi-person-plus-fill me-2"></i>注册
                        </div>
                        <p class="text-muted">加入 OJ Tracker 开始你的算法之旅</p>
                    </div>

                    <div id="registerAlert" class="alert alert-danger d-none animate__animated animate__shakeX" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span id="errorMsg"></span>
                    </div>

                    <form id="registerForm" onsubmit="return false;">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="studentNo" placeholder="Student No">
                            <label for="studentNo">学号</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                            <label for="username">用户名</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">密码</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            <label for="confirmPassword">确认密码</label>
                        </div>

                        <button id="btnRegister" class="btn btn-primary btn-lg w-100 mb-4 rounded-3 fw-bold">
                            <span id="btnText">立即注册</span>
                            <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </form>

                    <div class="text-center">
                        <span class="text-muted small">已有账号？</span>
                        <a href="/login" class="text-primary small fw-bold text-decoration-none hover-underline">直接登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/static/js/register.js}"></script>
</body>
</html>
