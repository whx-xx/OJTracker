<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common-head('团队排名 - OJ Tracker')}"></head>
<body style="background: #f0f2f5; display: block; height: auto;">

<div th:replace="~{fragments/navbar :: common-nav}"></div>

<div class="container main-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold mb-0">
            <i class="bi bi-trophy text-warning me-2"></i>团队实力榜
        </h4>

        <div class="d-flex align-items-center">
            <select id="platformSelect" class="form-select form-select-sm shadow-sm" style="width: auto;">
                <option value="CF" selected>Codeforces</option>
            </select>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h6 class="fw-bold mb-0">Rankings</h6>
            <span class="badge bg-light text-secondary border" id="updateTime">Waiting...</span>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light small text-muted text-uppercase">
                    <tr>
                        <th class="ps-4" style="width: 80px;">Rank</th>
                        <th>选手 (Handle)</th>
                        <th>学号</th>
                        <th>Rating</th>
                        <th class="text-end pe-4">更新时间</th>
                    </tr>
                    </thead>
                    <tbody id="rankTableBody">
                    <tr><td colspan="5" class="text-center py-5 text-muted">正在加载...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/static/js/teams.js}"></script>
</body>
</html>
