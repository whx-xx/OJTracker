<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">默认标题</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .success { color: green; font-weight: bold; }
        .time { color: gray; font-size: 0.9em; margin-top: 10px;}
    </style>
</head>
<body>

<h1>Spring MVC 验证</h1>

<p class="success">
    状态：<span th:text="${content}">这里应该显示后端传来的消息</span>
</p>

<div class="time">
    服务器时间：<span th:text="${#temporals.format(currentTime, 'yyyy-MM-dd HH:mm:ss')}">2023-01-01</span>
</div>

</body>
</html>
