<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队榜单</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4e54c8',
                        secondary: '#8f94fb',
                        dark: '#1e293b', // Slate-800
                        graytext: '#64748b', // Slate-500
                        bg: '#f8fafc', // Slate-50
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg text-dark font-poppins min-h-screen p-4 md:p-8 pb-24 overflow-y-auto relative">

<div class="max-w-6xl mx-auto space-y-6">

    <!-- 工具栏：标题与搜索 -->
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <div>
            <h1 class="text-2xl font-bold text-dark flex items-center gap-2">
                <i class="fas fa-trophy text-yellow-500"></i> 团队积分榜
            </h1>
            <p class="text-sm text-graytext mt-1">实时追踪团队成员 Codeforces 竞技积分</p>
        </div>

        <div class="relative w-full sm:w-80 group">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors"></i>
            <input type="text" id="searchInput" onkeyup="handleSearch()"
                   placeholder="搜索昵称 / Handle / 学号..."
                   class="w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded-full text-sm shadow-sm focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all placeholder-gray-400">
        </div>
    </div>

    <!-- 排行榜卡片 -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col min-h-[500px]">
        <!-- 表格容器 (响应式滚动) -->
        <div class="overflow-x-auto w-full">
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-slate-50/80 border-b border-slate-100 text-xs font-semibold text-graytext uppercase tracking-wider">
                    <th class="px-6 py-4 text-center w-20">排名</th>
                    <th class="px-6 py-4 w-1/3 min-w-[200px]">选手信息</th>
                    <th class="px-6 py-4 w-1/4 min-w-[150px]">Handle</th>
                    <th class="px-6 py-4 text-center w-24">积分</th>
                    <th class="px-6 py-4 text-center hidden md:table-cell w-32">同步时间</th>
                </tr>
                </thead>
                <tbody id="rankingBody" class="divide-y divide-slate-50">
                <tr>
                    <td colspan="5" class="px-6 py-16 text-center text-graytext">
                        <div class="flex flex-col items-center gap-3">
                            <i class="fas fa-spinner fa-spin text-2xl text-primary/50"></i>
                            <span>数据加载中...</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <div class="mt-auto border-t border-slate-100 p-4 bg-white flex flex-col sm:flex-row justify-between items-center gap-4" id="paginationContainer" style="display:none;">
            <div class="text-xs text-graytext font-medium" id="pageInfo"></div>
            <div class="flex items-center gap-1" id="pagination"></div>
        </div>
    </div>

</div>

<!-- 底部悬浮：我的排名 -->
<div id="myRankBar" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-3xl bg-slate-800 text-white rounded-full shadow-2xl p-2 pr-6 pl-2 flex justify-between items-center z-50 transition-all duration-500 translate-y-[150%] opacity-0 backdrop-blur-md bg-opacity-95 border border-white/10">
    <div class="flex items-center gap-4">
        <div class="w-10 h-10 md:w-12 md:h-12 rounded-full border-2 border-white/20 overflow-hidden shadow-md shrink-0">
            <img id="myAvatar" src="" class="w-full h-full object-cover">
        </div>
        <div class="flex flex-col">
            <span class="text-[10px] text-white/50 font-bold uppercase tracking-wider">我的排名</span>
            <span class="text-sm md:text-base font-bold text-white truncate max-w-[120px]" id="myName">User</span>
        </div>
    </div>

    <div class="flex items-center gap-4 md:gap-8">
        <div class="text-right">
            <div class="text-[10px] text-white/50 font-bold">RATING</div>
            <div class="text-sm md:text-lg font-bold text-yellow-400 font-mono" id="myRating">--</div>
        </div>
        <div class="bg-white/10 px-3 py-1 md:px-4 md:py-1.5 rounded-full text-xs md:text-sm font-bold text-white border border-white/10 shadow-inner" id="myRankNum">
            --
        </div>
    </div>
</div>

<script>
    let allRankings = [];
    let filteredRankings = [];
    let currentPage = 1;
    const pageSize = 20;
    let currentUser = null;

    document.addEventListener('DOMContentLoaded', () => {
        fetchCurrentUser().then(() => {
            loadRankings('CF');
        });
    });

    function fetchCurrentUser() {
        return axios.get('/api/me')
            .then(res => {
                if (res.data.code === 200) {
                    currentUser = res.data.data;
                }
            })
            .catch(err => console.log("Guest or auth error"));
    }

    function loadRankings(platformCode) {
        const tbody = document.getElementById('rankingBody');
        // Tailwind Loading 样式
        tbody.innerHTML = `
            <tr>
                <td colspan="5" class="px-6 py-16 text-center text-graytext">
                    <div class="flex flex-col items-center gap-3">
                        <i class="fas fa-spinner fa-spin text-2xl text-primary/50"></i>
                        <span>数据加载中...</span>
                    </div>
                </td>
            </tr>`;

        axios.get('/api/team/rankings', { params: { platformCode: platformCode } })
            .then(res => {
                if (res.data.code === 200) {
                    allRankings = res.data.data || [];
                    allRankings.sort((a, b) => b.rating - a.rating);

                    allRankings.forEach((item, index) => {
                        item.originalRank = index + 1;
                    });

                    filteredRankings = [...allRankings];
                    renderMyRank();

                    if (filteredRankings.length === 0) {
                        showEmpty();
                    } else {
                        document.getElementById('paginationContainer').style.display = 'flex';
                        changePage(1);
                    }
                } else {
                    tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-12 text-center text-red-500">获取失败: ${res.data.msg}</td></tr>`;
                }
            })
            .catch(err => {
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-12 text-center text-gray-400">暂无数据或网络错误</td></tr>`;
            });
    }

    function handleSearch() {
        const input = document.getElementById('searchInput');
        const keyword = input.value.toLowerCase().trim();

        if (!keyword) {
            filteredRankings = [...allRankings];
        } else {
            filteredRankings = allRankings.filter(item => {
                const nick = (item.nickname || '').toLowerCase();
                const handle = (item.handle || '').toLowerCase();
                const stNo = (item.studentNo || '').toLowerCase();
                return nick.includes(keyword) || handle.includes(keyword) || stNo.includes(keyword);
            });
        }

        currentPage = 1;
        changePage(1);
    }

    function changePage(page) {
        const total = filteredRankings.length;
        if (total === 0) {
            showEmpty();
            return;
        }

        const totalPages = Math.ceil(total / pageSize);
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        currentPage = page;

        const start = (currentPage - 1) * pageSize;
        const end = start + pageSize;
        const pageData = filteredRankings.slice(start, end);

        renderTable(pageData);
        renderPagination(total, totalPages);
    }

    function renderTable(list) {
        const tbody = document.getElementById('rankingBody');
        tbody.innerHTML = '';

        list.forEach((item) => {
            const tr = document.createElement('tr');
            tr.className = "hover:bg-slate-50/80 transition-colors border-b border-slate-50 last:border-none group";

            const rank = item.originalRank;

            // 排名徽章逻辑
            let rankHtml = `<span class="text-slate-400 font-bold font-mono text-sm">${rank}</span>`;

            // 前三名高亮样式
            let rowBgClass = '';
            if (rank <= 3) {
                const badgeStyle = {
                    1: 'bg-yellow-400 text-white shadow-lg shadow-yellow-200 ring-4 ring-yellow-50',
                    2: 'bg-slate-300 text-white shadow-lg shadow-slate-200 ring-4 ring-slate-50',
                    3: 'bg-orange-400 text-white shadow-lg shadow-orange-200 ring-4 ring-orange-50'
                };
                const icon = rank === 1 ? '<i class="fas fa-crown text-[10px]"></i>' : rank;
                rankHtml = `<div class="w-7 h-7 rounded-full flex items-center justify-center mx-auto ${badgeStyle[rank]} font-bold text-xs transform group-hover:scale-110 transition-transform">${icon}</div>`;

                // 给前三名的行加一点点背景色
                if(rank === 1) tr.classList.add('bg-yellow-50/30');
            }

            const avatar = item.avatar || `https://ui-avatars.com/api/?name=${item.nickname || 'User'}&background=random&color=fff&size=64`;
            const ratingClass = getRatingColorClass(item.rating);
            const displayName = item.nickname || 'Unknown';
            const displayId = item.studentNo || 'No ID';
            const handleDisplay = item.handle ? item.handle : '--';

            tr.innerHTML = `
                    <td class="px-6 py-4 text-center align-middle">${rankHtml}</td>

                    <td class="px-6 py-4 align-middle">
                        <div class="flex items-center gap-4">
                            <img src="${avatar}" class="w-10 h-10 rounded-full object-cover border border-slate-100 shadow-sm shrink-0 bg-white">
                            <div class="flex flex-col min-w-0">
                                <span class="text-sm font-bold text-dark truncate max-w-[140px] ${ratingClass}">${displayName}</span>
                                <span class="text-xs text-graytext flex items-center gap-1.5 md:flex hidden">
                                    <i class="fas fa-id-card text-[10px] opacity-70"></i> ${displayId}
                                </span>
                            </div>
                        </div>
                    </td>

                    <td class="px-6 py-4 align-middle">
                        <span class="font-mono font-semibold text-sm ${handleDisplay !== '--' ? 'text-primary bg-primary/5 px-2 py-0.5 rounded' : 'text-gray-300'}">
                            ${handleDisplay !== '--' ? '@' + handleDisplay : '--'}
                        </span>
                    </td>

                    <td class="px-6 py-4 text-center align-middle">
                        <span class="font-mono font-bold text-sm ${ratingClass}">${item.rating}</span>
                    </td>

                    <td class="px-6 py-4 text-center align-middle hidden md:table-cell">
                        <span class="text-xs text-gray-400 font-medium">${formatTimeAgo(item.snapshotTime)}</span>
                    </td>
                `;
            tbody.appendChild(tr);
        });
    }

    function renderMyRank() {
        if (!currentUser) return;

        const myEntry = allRankings.find(r => r.userId === currentUser.id || r.studentNo === currentUser.studentNo);

        if (myEntry) {
            const bar = document.getElementById('myRankBar');
            const avatar = currentUser.avatar || `https://ui-avatars.com/api/?name=${currentUser.username}&background=random&color=fff`;

            document.getElementById('myAvatar').src = avatar;
            document.getElementById('myName').textContent = myEntry.nickname || currentUser.username;
            document.getElementById('myRating').textContent = myEntry.rating;
            document.getElementById('myRankNum').textContent = `#${myEntry.originalRank}`;

            // 显示并播放入场动画
            bar.classList.remove('translate-y-[150%]', 'opacity-0');
            bar.classList.add('translate-y-0', 'opacity-100');
        }
    }

    function showEmpty() {
        document.getElementById('rankingBody').innerHTML = `<tr><td colspan="5" class="px-6 py-12 text-center text-gray-400">未找到匹配的用户</td></tr>`;
        document.getElementById('paginationContainer').style.display = 'none';
    }

    function renderPagination(total, totalPages) {
        const info = document.getElementById('pageInfo');
        const container = document.getElementById('pagination');

        const startRecord = (currentPage - 1) * pageSize + 1;
        const endRecord = Math.min(currentPage * pageSize, total);

        info.textContent = `显示 ${startRecord}-${endRecord} 条 / 共 ${total} 条`;

        let html = '';
        const btnClass = "w-8 h-8 flex items-center justify-center rounded-lg border text-xs font-medium transition-all ml-1";
        const activeClass = "bg-primary border-primary text-white shadow-md shadow-primary/30";
        const normalClass = "bg-white border-slate-200 text-slate-600 hover:bg-slate-50 hover:text-primary";
        const disabledClass = "bg-slate-50 border-slate-200 text-slate-300 cursor-not-allowed";

        // 上一页
        html += `<button class="${btnClass} ${currentPage === 1 ? disabledClass : normalClass}" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})"><i class="fas fa-chevron-left"></i></button>`;

        // 页码生成逻辑
        const renderPageBtn = (i) => `<button class="${btnClass} ${i === currentPage ? activeClass : normalClass}" onclick="changePage(${i})">${i}</button>`;
        const dots = `<span class="w-8 h-8 flex items-center justify-center text-slate-300 text-xs">...</span>`;

        if (totalPages <= 7) {
            for (let i = 1; i <= totalPages; i++) html += renderPageBtn(i);
        } else {
            html += renderPageBtn(1);
            if (currentPage > 3) html += dots;

            let start = Math.max(2, currentPage - 1);
            let end = Math.min(totalPages - 1, currentPage + 1);
            for (let i = start; i <= end; i++) html += renderPageBtn(i);

            if (currentPage < totalPages - 2) html += dots;
            html += renderPageBtn(totalPages);
        }

        // 下一页
        html += `<button class="${btnClass} ${currentPage === totalPages ? disabledClass : normalClass}" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})"><i class="fas fa-chevron-right"></i></button>`;

        container.innerHTML = html;
    }

    // Codeforces 风格颜色类 (Tailwind)
    function getRatingColorClass(rating) {
        if (rating < 1200) return 'text-gray-400'; // Newbie
        if (rating < 1400) return 'text-green-600'; // Pupil
        if (rating < 1600) return 'text-cyan-600'; // Specialist
        if (rating < 1900) return 'text-blue-600'; // Expert
        if (rating < 2100) return 'text-purple-600'; // Candidate Master
        if (rating < 2400) return 'text-orange-500'; // Master
        return 'text-red-600'; // Grandmaster+
    }

    function formatTimeAgo(isoStr) {
        if (!isoStr) return '-';
        const date = new Date(isoStr);
        const now = new Date();
        const diff = (now - date) / 1000;

        if (diff < 60) return '刚刚';
        if (diff < 3600) return Math.floor(diff / 60) + '分钟前';
        if (diff < 86400) return Math.floor(diff / 3600) + '小时前';
        return `${date.getMonth() + 1}-${date.getDate()}`;
    }
</script>
</body>
</html>
