<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队榜单</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --text-dark: #34495e;
            --text-gray: #7f8c8d;
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --gold: #f1c40f;
            --silver: #bdc3c7;
            --bronze: #d35400;
            --my-rank-bg: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            padding: 20px;
            padding-bottom: 80px;
            color: var(--text-dark);
            overflow-y: auto;
        }

        /* === 搜索栏 === */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .search-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: white;
            outline: none;
            transition: all 0.3s;
            font-size: 14px;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.1);
        }

        /* === 排行榜卡片 === */
        .ranking-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .table-responsive {
            overflow-x: auto;
            width: 100%;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* 关键：固定布局算法，配合百分比宽度使用 */
        }

        thead {
            background-color: #f8fafc;
            border-bottom: 2px solid var(--border-color);
        }

        th {
            text-align: center; /* 默认居中 */
            padding: 12px 20px;
            font-weight: 600;
            color: var(--text-gray);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap; /* 防止表头换行 */
        }

        td {
            text-align: center; /* 默认居中 */
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            vertical-align: middle;
            color: var(--text-dark);
            white-space: nowrap; /* 防止内容换行 */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 列宽优化 (合计100%或自适应) */
        .col-rank { width: 80px; text-align: center; }
        .col-user { width: 30%; text-align: left; } /* 改为左对齐 */
        .col-handle { width: 20%; text-align: left; } /* 改为左对齐 */
        .col-rating { width: 15%; text-align: center; }
        .col-time { width: auto; text-align: center; }

        /* 排名样式 */
        .rank-badge {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 13px;
            font-weight: 600;
        }

        .rank-1 .rank-badge { background: var(--gold); color: white; box-shadow: 0 2px 5px rgba(241, 196, 15, 0.4); }
        .rank-2 .rank-badge { background: var(--silver); color: white; }
        .rank-3 .rank-badge { background: var(--bronze); color: white; }

        tr.rank-1 { background-color: rgba(241, 196, 15, 0.05); }
        tr.rank-2 { background-color: rgba(189, 195, 199, 0.08); }
        tr.rank-3 { background-color: rgba(211, 84, 0, 0.05); }

        /* 用户信息 */
        .user-info-cell {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 改为左对齐 */
            gap: 12px;
            text-align: left;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #eee;
            flex-shrink: 0; /* 防止头像被挤扁 */
        }

        .user-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.3;
            overflow: hidden;
        }

        /* Handle 样式 */
        .handle-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
            font-size: 14px;
            color: var(--primary-color);
        }

        .user-nickname {
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-student-no {
            font-size: 12px;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* 积分列 */
        .rating-cell {
            font-weight: 700;
            font-size: 15px;
            font-family: 'Courier New', monospace;
        }

        .rate-gray { color: #808080; }
        .rate-green { color: #008000; }
        .rate-cyan { color: #03a89e; }
        .rate-blue { color: #0000ff; }
        .rate-violet { color: #aa00aa; }
        .rate-orange { color: #ff8c00; }
        .rate-red { color: #ff0000; }

        .time-cell {
            color: var(--text-gray); /* 加深颜色，原为 #ccc */
            font-size: 12px; /* 稍微调大 */
            font-weight: 500;
        }

        /* === 分页 === */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: #fff;
            border-top: 1px solid #f0f0f0;
        }

        .page-btn {
            border: 1px solid var(--border-color);
            background: white;
            color: var(--text-dark);
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 4px;
        }

        .page-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* === 底部“我的排名”悬浮栏 === */
        .my-rank-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--my-rank-bg);
            color: white;
            border-radius: 12px;
            padding: 10px 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            transform: translateY(100px);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .my-rank-bar.show {
            transform: translateY(0);
        }

        .my-rank-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .my-rank-info {
            display: flex;
            flex-direction: column;
        }

        .my-rank-badge {
            background: rgba(255,255,255,0.2);
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .my-rank-val {
            font-weight: bold;
            font-size: 16px;
            color: #f1c40f;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            th, td { padding: 10px; }
            .user-student-no, .time-cell { display: none; }
            .col-user { width: auto; max-width: 120px; }
            .col-handle { width: auto; max-width: 100px; }
            .col-rating { width: auto; }
            .my-rank-bar { bottom: 10px; left: 10px; right: 10px; padding: 10px 15px; }
        }
    </style>
</head>
<body>

<div class="toolbar">
    <div class="search-wrapper">
        <i class="fas fa-search"></i>
        <input type="text" class="search-input" id="searchInput" placeholder="搜索昵称 / Handle / 学号..." onkeyup="handleSearch()">
    </div>
</div>

<div class="ranking-card">
    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th class="col-rank">排名</th>
                <th class="col-user">选手信息</th>
                <th class="col-handle">Handle</th>
                <th class="col-rating">积分</th>
                <th class="col-time">同步时间</th>
            </tr>
            </thead>
            <tbody id="rankingBody">
            <tr>
                <td colspan="5" style="text-align:center; padding: 40px; color: #999;">
                    <i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i> 数据加载中...
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination-container" id="paginationContainer" style="display:none;">
        <div style="font-size: 12px; color: #888;" id="pageInfo"></div>
        <div id="pagination" style="display:flex;"></div>
    </div>
</div>

<div class="my-rank-bar" id="myRankBar">
    <div class="my-rank-left">
        <div class="user-avatar" style="border:2px solid white; width:40px; height:40px; overflow:hidden; border-radius:50%;">
            <img id="myAvatar" src="" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <div class="my-rank-info">
            <span style="font-size: 14px; font-weight: 600;">我的排名</span>
            <span style="font-size: 12px; opacity: 0.8;" id="myName">User</span>
        </div>
    </div>
    <div style="display: flex; align-items: center; gap: 20px;">
        <div style="text-align: right;">
            <div style="font-size: 10px; opacity: 0.7;">RATING</div>
            <div class="my-rank-val" id="myRating">--</div>
        </div>
        <div class="my-rank-badge" id="myRankNum">--</div>
    </div>
</div>

<script>
    let allRankings = [];
    let filteredRankings = [];
    let currentPage = 1;
    const pageSize = 20;
    let currentUser = null;

    document.addEventListener('DOMContentLoaded', () => {
        fetchCurrentUser().then(() => {
            loadRankings('CF');
        });
    });

    function fetchCurrentUser() {
        return axios.get('/api/me')
            .then(res => {
                if (res.data.code === 200) {
                    currentUser = res.data.data;
                }
            })
            .catch(err => console.log("Guest or auth error"));
    }

    function loadRankings(platformCode) {
        const tbody = document.getElementById('rankingBody');
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 40px; color: #999;"><i class="fas fa-spinner fa-spin"></i> 加载中...</td></tr>`;

        axios.get('/api/team/rankings', { params: { platformCode: platformCode } })
            .then(res => {
                if (res.data.code === 200) {
                    allRankings = res.data.data || [];
                    allRankings.sort((a, b) => b.rating - a.rating);

                    allRankings.forEach((item, index) => {
                        item.originalRank = index + 1;
                    });

                    filteredRankings = [...allRankings];
                    renderMyRank();

                    if (filteredRankings.length === 0) {
                        showEmpty();
                    } else {
                        document.getElementById('paginationContainer').style.display = 'flex';
                        changePage(1);
                    }
                } else {
                    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 30px; color: var(--danger-color);">获取失败: ${res.data.msg}</td></tr>`;
                }
            })
            .catch(err => {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 30px; color: #999;">暂无数据或网络错误</td></tr>`;
            });
    }

    function handleSearch() {
        const input = document.getElementById('searchInput');
        const keyword = input.value.toLowerCase().trim();

        if (!keyword) {
            filteredRankings = [...allRankings];
        } else {
            filteredRankings = allRankings.filter(item => {
                const nick = (item.nickname || '').toLowerCase();
                const handle = (item.handle || '').toLowerCase();
                const stNo = (item.studentNo || '').toLowerCase();
                return nick.includes(keyword) || handle.includes(keyword) || stNo.includes(keyword);
            });
        }

        currentPage = 1;
        changePage(1);
    }

    function changePage(page) {
        const total = filteredRankings.length;
        if (total === 0) {
            showEmpty();
            return;
        }

        const totalPages = Math.ceil(total / pageSize);
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        currentPage = page;

        const start = (currentPage - 1) * pageSize;
        const end = start + pageSize;
        const pageData = filteredRankings.slice(start, end);

        renderTable(pageData);
        renderPagination(total, totalPages);
    }

    function renderTable(list) {
        const tbody = document.getElementById('rankingBody');
        tbody.innerHTML = '';

        list.forEach((item) => {
            const tr = document.createElement('tr');
            const rank = item.originalRank;

            let rankHtml = `<span style="color:#999; font-weight:500;">${rank}</span>`;
            if (rank === 1) {
                tr.classList.add('rank-1');
                rankHtml = `<div class="rank-badge"><i class="fas fa-crown"></i></div>`;
            } else if (rank === 2) {
                tr.classList.add('rank-2');
                rankHtml = `<div class="rank-badge">2</div>`;
            } else if (rank === 3) {
                tr.classList.add('rank-3');
                rankHtml = `<div class="rank-badge">3</div>`;
            }

            // 修改这里：优先使用后端返回的头像，如果没有则使用生成的默认头像
            const avatar = item.avatar || `https://ui-avatars.com/api/?name=${item.nickname || 'User'}&background=random&color=fff&size=64`;

            const ratingClass = getRatingColorClass(item.rating);

            const displayName = item.nickname || 'Unknown';
            const displayId = item.studentNo || 'No ID';
            const handleDisplay = item.handle ? item.handle : '--';

            tr.innerHTML = `
                    <td class="col-rank rank-cell">${rankHtml}</td>
                    <td class="col-user">
                        <div class="user-info-cell">
                            <img src="${avatar}" class="user-avatar" alt="av">
                            <div class="user-details">
                                <span class="user-nickname ${ratingClass}">${displayName}</span>
                                <span class="user-student-no">
                                    <i class="fas fa-id-card" style="font-size:10px;"></i> ${displayId}
                                </span>
                            </div>
                        </div>
                    </td>
                    <td class="col-handle">
                        <span class="handle-text">${handleDisplay !== '--' ? '@' + handleDisplay : '--'}</span>
                    </td>
                    <td class="col-rating">
                        <span class="rating-cell ${ratingClass}">${item.rating}</span>
                    </td>
                    <td class="col-time time-cell">
                        ${formatTimeAgo(item.snapshotTime)}
                    </td>
                `;
            tbody.appendChild(tr);
        });
    }

    function renderMyRank() {
        if (!currentUser) return;

        const myEntry = allRankings.find(r => r.userId === currentUser.id || r.studentNo === currentUser.studentNo);

        if (myEntry) {
            const bar = document.getElementById('myRankBar');
            const avatar = currentUser.avatar || `https://ui-avatars.com/api/?name=${currentUser.username}&background=random&color=fff`;

            document.getElementById('myAvatar').src = avatar;
            document.getElementById('myName').textContent = myEntry.nickname || currentUser.username;
            document.getElementById('myRating').textContent = myEntry.rating;
            document.getElementById('myRankNum').textContent = `#${myEntry.originalRank}`;

            bar.style.display = 'flex';
            setTimeout(() => bar.classList.add('show'), 100);
        }
    }

    function showEmpty() {
        document.getElementById('rankingBody').innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 40px; color: #999;">未找到匹配的用户</td></tr>`;
        document.getElementById('paginationContainer').style.display = 'none';
    }

    function renderPagination(total, totalPages) {
        const info = document.getElementById('pageInfo');
        const container = document.getElementById('pagination');

        const startRecord = (currentPage - 1) * pageSize + 1;
        const endRecord = Math.min(currentPage * pageSize, total);

        info.textContent = `第 ${startRecord}-${endRecord} 条 / 共 ${total} 条`;

        let html = '';
        html += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})"><i class="fas fa-chevron-left"></i></button>`;

        if (totalPages <= 7) {
            for (let i = 1; i <= totalPages; i++) html += pageBtn(i);
        } else {
            html += pageBtn(1);
            if (currentPage > 3) html += `<span style="line-height:28px; padding:0 5px; color:#ccc;">...</span>`;

            let start = Math.max(2, currentPage - 1);
            let end = Math.min(totalPages - 1, currentPage + 1);
            for (let i = start; i <= end; i++) html += pageBtn(i);

            if (currentPage < totalPages - 2) html += `<span style="line-height:28px; padding:0 5px; color:#ccc;">...</span>`;
            html += pageBtn(totalPages);
        }

        html += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})"><i class="fas fa-chevron-right"></i></button>`;

        container.innerHTML = html;
    }

    function pageBtn(i) {
        return `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
    }

    function getRatingColorClass(rating) {
        if (rating < 1200) return 'rate-gray';
        if (rating < 1400) return 'rate-green';
        if (rating < 1600) return 'rate-cyan';
        if (rating < 1900) return 'rate-blue';
        if (rating < 2100) return 'rate-violet';
        if (rating < 2400) return 'rate-orange';
        return 'rate-red';
    }

    function formatTimeAgo(isoStr) {
        if (!isoStr) return '-';
        const date = new Date(isoStr);
        const now = new Date();
        const diff = (now - date) / 1000;

        if (diff < 60) return '刚刚';
        if (diff < 3600) return Math.floor(diff / 60) + '分钟前';
        if (diff < 86400) return Math.floor(diff / 3600) + '小时前';
        return `${date.getMonth() + 1}-${date.getDate()}`;
    }
</script>
</body>
</html>
