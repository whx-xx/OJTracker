<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交记录与笔记</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Tailwind CSS (带 Typography 插件) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Markdown & Math Support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

    <!-- Highlight.js (代码高亮) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <!-- Katex (数学公式) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', // Blue-500
                        primary_hover: '#2563eb',
                        bg: '#f3f4f6', // Gray-100
                        card: '#ffffff',
                        text_main: '#1f2937', // Gray-800
                        text_sub: '#6b7280', // Gray-500
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
                        'hover': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }

        /* 隐藏滚动条但保留功能 */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* SweetAlert 模糊背景 */
        body.swal2-shown > [aria-hidden="true"] { transition: 0.2s filter; filter: blur(4px); }

        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Markdown 样式微调 */
        .prose pre { margin-top: 0.5em; margin-bottom: 0.5em; }
        .prose p { margin-bottom: 0.75em; }
        .prose ul { list-style-type: disc; padding-left: 1.2em; }
        .prose ol { list-style-type: decimal; padding-left: 1.2em; }
        .prose blockquote { border-left-color: #3b82f6; background-color: #eff6ff; padding: 0.25rem 1rem; font-style: normal; }
    </style>
</head>
<body class="text-text_main min-h-screen p-4 md:p-8 custom-scrollbar">

<div class="max-w-6xl mx-auto space-y-4">

    <!-- 顶部操作栏 -->
    <div class="bg-white rounded-2xl shadow-soft border border-gray-100 p-2 flex flex-col md:flex-row justify-between items-center gap-3">
        <!-- Tab 切换风格的筛选器 -->
        <div class="flex space-x-1 bg-gray-100/50 p-1 rounded-xl w-full md:w-auto overflow-x-auto hide-scrollbar shrink-0">
            <button class="filter-tab px-4 py-1.5 text-sm font-medium rounded-lg transition-all whitespace-nowrap text-gray-600 hover:text-gray-900" data-range="TODAY" onclick="changeRange('TODAY')">今日</button>
            <button class="filter-tab px-4 py-1.5 text-sm font-medium rounded-lg transition-all whitespace-nowrap text-gray-600 hover:text-gray-900" data-range="WEEK" onclick="changeRange('WEEK')">本周</button>
            <button class="filter-tab px-4 py-1.5 text-sm font-medium rounded-lg transition-all whitespace-nowrap text-gray-600 hover:text-gray-900" data-range="MONTH" onclick="changeRange('MONTH')">本月</button>
            <button class="filter-tab px-4 py-1.5 text-sm font-medium rounded-lg transition-all whitespace-nowrap text-gray-600 hover:text-gray-900" data-range="ALL" onclick="changeRange('ALL')">全部</button>
        </div>

        <!-- 搜索与同步按钮 -->
        <div class="flex gap-2 w-full md:w-auto">
            <div class="relative w-full md:w-64 group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400 group-focus-within:text-primary transition-colors"></i>
                </div>
                <input type="text" id="searchInput"
                       class="block w-full pl-10 pr-3 py-2 border border-gray-200 rounded-xl leading-5 bg-gray-50 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition duration-150 ease-in-out text-sm"
                       placeholder="搜索题目、编号或标签..." onkeyup="handleSearchDebounced()">
            </div>

            <button type="button" class="bg-gray-900 hover:bg-gray-800 text-white px-4 py-2 rounded-xl text-sm font-medium shadow-lg shadow-gray-200 transition-all active:scale-95 flex items-center justify-center gap-2 whitespace-nowrap" onclick="refreshData()">
                <i class="fas fa-sync-alt text-xs"></i> <span class="hidden sm:inline">同步</span>
            </button>
        </div>
    </div>

    <!-- 列表区域 -->
    <div id="submission-list" class="space-y-4">
        <!-- JS 动态填充 -->
        <div class="flex flex-col items-center justify-center py-24 text-gray-400">
            <i class="fas fa-circle-notch fa-spin text-3xl mb-4 text-primary/40"></i>
            <span class="text-sm font-medium">正在加载数据...</span>
        </div>
    </div>

    <!-- 分页 -->
    <div class="flex justify-between items-center pt-4" id="paginationContainer" style="display:none;">
        <span class="text-xs text-gray-400 font-medium" id="pageInfo"></span>
        <div class="flex gap-2" id="pagination"></div>
    </div>
</div>

<!-- 笔记编辑全屏模态框 -->
<div id="noteModal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">
    <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity" onclick="closeNoteModal()"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-2 sm:p-4 text-center">
            <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all w-full max-w-6xl h-[90vh] flex flex-col border border-gray-200">

                <!-- Modal Header -->
                <div class="bg-white px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                            <span class="bg-blue-100 text-blue-600 p-1.5 rounded-lg"><i class="fas fa-pen-nib"></i></span>
                            题目笔记
                        </h3>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-xs text-gray-400 hidden sm:inline">支持 Markdown & LaTeX</span>
                        <button type="button" class="text-gray-400 hover:text-gray-600 transition-colors w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100" onclick="closeNoteModal()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <!-- Modal Body (Split) -->
                <div class="flex-1 flex flex-col md:flex-row overflow-hidden bg-gray-50">
                    <!-- Editor -->
                    <div class="w-full md:w-1/2 flex flex-col border-r border-gray-200">
                        <textarea id="noteEditor" class="flex-1 w-full p-6 bg-white resize-none focus:outline-none font-mono text-sm leading-7 text-gray-700 custom-scrollbar"
                                  placeholder="# 笔记标题&#10;&#10;在这里记录解题思路...&#10;&#10;- 支持 **Markdown**&#10;- 支持公式 $E=mc^2$&#10;&#10;```cpp&#10;int main() {&#10;    return 0;&#10;}&#10;```"></textarea>
                    </div>
                    <!-- Preview -->
                    <div class="w-full md:w-1/2 flex flex-col bg-white">
                        <div class="px-6 py-2 bg-gray-50/50 border-b border-gray-100 text-xs font-semibold text-gray-400 uppercase tracking-wider flex justify-between items-center">
                            <span>Preview</span>
                            <i class="fab fa-markdown text-gray-400"></i>
                        </div>
                        <div id="notePreview" class="flex-1 p-6 overflow-y-auto custom-scrollbar prose prose-sm prose-slate max-w-none">
                            <!-- Content Rendered Here -->
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="bg-white px-6 py-4 border-t border-gray-100 flex justify-end gap-3">
                    <button type="button" class="px-4 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200" onclick="closeNoteModal()">取消</button>
                    <button type="button" id="saveNoteBtn" class="px-4 py-2 text-sm font-medium text-white bg-gray-900 border border-transparent rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 shadow-lg shadow-gray-900/20" onclick="saveNotes()">保存笔记</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<script>
    // --- 全局状态 ---
    let currentState = { range: 'TODAY', page: 1, size: 20, loading: false };
    let searchTimeout;
    let currentEditingId = null;

    $(document).ready(function() {
        // 配置 Marked (开启代码高亮和自动换行)
        marked.setOptions({
            breaks: true,
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        // 初始化第一个 Tab 样式
        updateFilterTabs('TODAY');
        loadData();
        initNoteEditor();
    });

    // --- UI 辅助函数 ---

    function updateFilterTabs(activeRange) {
        $('.filter-tab').removeClass('bg-white text-primary shadow-sm ring-1 ring-gray-200').addClass('text-gray-500 hover:text-gray-900');
        $(`.filter-tab[data-range="${activeRange}"]`).removeClass('text-gray-500 hover:text-gray-900').addClass('bg-white text-primary shadow-sm ring-1 ring-black/5 font-semibold');
    }

    function showToast(message, type = 'info') {
        const colors = { success: '#10b981', error: '#ef4444', info: '#3b82f6', warning: '#f59e0b' };
        Swal.fire({
            toast: true, position: 'top', icon: type, title: message,
            showConfirmButton: false, timer: 3000, timerProgressBar: true,
            iconColor: colors[type],
            customClass: { popup: 'rounded-xl shadow-xl border border-gray-100' }
        });
    }

    function formatTimeRelative(dateStr) {
        const date = new Date(dateStr);
        const now = new Date();
        const diffSeconds = Math.floor((now - date) / 1000);

        if (diffSeconds < 60) return '刚刚';
        if (diffSeconds < 3600) return `${Math.floor(diffSeconds/60)}分钟前`;
        if (diffSeconds < 86400) return `${Math.floor(diffSeconds/3600)}小时前`;
        if (diffSeconds < 259200) return `${Math.floor(diffSeconds/86400)}天前`;

        return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' }) + ' ' +
            date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', hour12: false });
    }

    function getVerdictConfig(verdict) {
        let config = { text: 'UNK', color: 'bg-gray-400', badge: 'bg-gray-50 text-gray-700 border-gray-100' };

        switch(verdict) {
            case 'OK':
                config = { text: 'AC', color: 'bg-green-500', badge: 'bg-green-50 text-green-700 border-green-200' };
                break;
            case 'WRONG_ANSWER':
                config = { text: 'WA', color: 'bg-red-500', badge: 'bg-red-50 text-red-700 border-red-200' };
                break;
            case 'TIME_LIMIT_EXCEEDED':
                config = { text: 'TLE', color: 'bg-amber-500', badge: 'bg-amber-50 text-amber-700 border-amber-200' };
                break;
            case 'MEMORY_LIMIT_EXCEEDED':
                config = { text: 'MLE', color: 'bg-sky-500', badge: 'bg-sky-50 text-sky-700 border-sky-200' };
                break;
            case 'RUNTIME_ERROR':
                config = { text: 'RE', color: 'bg-purple-500', badge: 'bg-purple-50 text-purple-700 border-purple-200' };
                break;
            case 'COMPILATION_ERROR':
                config = { text: 'CE', color: 'bg-slate-500', badge: 'bg-slate-50 text-slate-700 border-slate-200' };
                break;
            case 'CHALLENGED':
                config = { text: 'HACK', color: 'bg-orange-500', badge: 'bg-orange-50 text-orange-700 border-orange-200' };
                break;
            default:
                config.text = verdict ? verdict.substring(0, 3) : 'ERR';
                break;
        }
        return config;
    }

    function getRatingColorClass(rating) {
        if (!rating) return 'text-gray-400';
        if (rating < 1200) return 'text-gray-400';
        if (rating < 1400) return 'text-green-600';
        if (rating < 1600) return 'text-cyan-600';
        if (rating < 1900) return 'text-blue-600';
        if (rating < 2100) return 'text-purple-600';
        if (rating < 2400) return 'text-orange-500';
        return 'text-red-600';
    }

    // --- 笔记逻辑 ---

    function initNoteEditor() {
        const editor = document.getElementById('noteEditor');
        editor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                this.setRangeText('\t', this.selectionStart, this.selectionEnd, 'end');
            }
        });
        let renderTimeout;
        editor.addEventListener('input', function() {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(() => renderPreview(this.value), 300);
        });
    }

    function renderPreview(markdown) {
        const previewDiv = document.getElementById('notePreview');
        if (!markdown?.trim()) {
            previewDiv.innerHTML = '<div class="flex flex-col items-center justify-center h-full text-gray-300 space-y-2"><i class="fab fa-markdown text-4xl opacity-20"></i><span class="text-sm">支持 Markdown 预览</span></div>';
            return;
        }

        // 解析 Markdown
        const rawHtml = marked.parse(markdown);
        // 净化 HTML
        const cleanHtml = DOMPurify.sanitize(rawHtml);

        previewDiv.innerHTML = cleanHtml;

        // 渲染 LaTeX 公式
        renderMathInElement(previewDiv, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    window.openNoteModal = function(solvedProblemId, encodedNotes) {
        currentEditingId = solvedProblemId;
        const notes = encodedNotes ? decodeURIComponent(encodedNotes) : "";
        document.getElementById('noteEditor').value = notes;
        renderPreview(notes);
        document.getElementById('noteModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    window.closeNoteModal = function() {
        document.getElementById('noteModal').classList.add('hidden');
        document.body.style.overflow = '';
        currentEditingId = null;
    }

    window.saveNotes = function() {
        if (!currentEditingId) return;
        const btn = document.getElementById('saveNoteBtn');
        const originalContent = btn.innerHTML;
        btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        axios.post('/api/user/problems/update-notes', {
            id: currentEditingId, notes: document.getElementById('noteEditor').value
        }).then(res => {
            if (res.data.code === 200) {
                showToast('笔记已保存', 'success');
                closeNoteModal();
                loadData();
            } else showToast(res.data.msg, 'error');
        }).finally(() => {
            btn.disabled = false; btn.innerHTML = originalContent;
        });
    }

    // --- 业务逻辑 ---

    function changeRange(range) {
        currentState.range = range;
        currentState.page = 1;
        updateFilterTabs(range);
        loadData();
    }

    function changePage(page) {
        if (page < 1 || currentState.loading) return;
        currentState.page = page;
        loadData();
    }

    function handleSearchDebounced() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => { currentState.page = 1; loadData(); }, 400);
    }

    function loadData() {
        currentState.loading = true;
        const container = $('#submission-list');
        const pagination = $('#paginationContainer');

        container.html(Array(3).fill(0).map(() => `
            <div class="bg-white rounded-xl p-4 border border-gray-100 shadow-sm animate-pulse flex gap-4">
                <div class="w-1 bg-gray-200 rounded-full h-16"></div>
                <div class="flex-1 space-y-3">
                    <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                    <div class="h-3 bg-gray-200 rounded w-1/4"></div>
                </div>
            </div>
        `).join(''));
        pagination.hide();

        $.get(`/api/user/submissions/timeline`, {
            platform: 'CF',
            range: currentState.range,
            page: currentState.page,
            size: currentState.size,
            keyword: $('#searchInput').val().trim()
        }, function(res) {
            currentState.loading = false;
            if (res.code === 200) {
                renderList(res.data.records);
                renderPagination(res.data.total, res.data.pages, res.data.current);
                pagination.css('display', 'flex');
            } else {
                container.html(`<div class="text-center py-10 text-red-500 bg-white rounded-xl shadow-sm border border-red-100">${res.msg}</div>`);
            }
        }).fail(() => {
            currentState.loading = false;
            container.html(`<div class="text-center py-10 text-gray-500">无法连接到服务器</div>`);
        });
    }

    function refreshData() {
        const btn = $(event.target).closest('button');
        const icon = btn.find('i');

        icon.addClass('fa-spin');
        btn.prop('disabled', true).addClass('opacity-75');

        $.post('/api/user/submissions/refresh?count=999999999', function(res) {
            if(res.code === 200) {
                showToast(`同步完成，新增 ${res.data.inserted} 条`, 'success');
                currentState.page = 1;
                loadData();
            } else showToast(res.msg || '同步失败', 'error');
        }).always(() => {
            icon.removeClass('fa-spin');
            btn.prop('disabled', false).removeClass('opacity-75');
        });
    }

    // --- 核心渲染 ---

    function renderList(list) {
        const container = $('#submission-list');
        container.empty();

        if (!list || list.length === 0) {
            container.html(`
                <div class="bg-white rounded-2xl border border-dashed border-gray-300 p-12 text-center">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-50 text-gray-400 mb-4">
                        <i class="fas fa-wind text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900">暂无记录</h3>
                    <p class="text-gray-500 text-sm mt-1">试着同步一下数据，或者去刷道题吧！</p>
                </div>
            `);
            return;
        }

        list.forEach(item => {
            const vConfig = getVerdictConfig(item.verdict);

            const tags = item.tags ? item.tags.split(',').filter(t=>t).map(t =>
                `<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-600 border border-gray-200 hover:bg-gray-200 transition-colors">${t}</span>`
            ).join('') : '';

            const hasNotes = item.notes && item.notes.trim().length > 0;
            const encodedNotes = encodeURIComponent(item.notes || "");

            let noteBtn;
            if (item.solvedProblemId) {
                if (hasNotes) {
                    noteBtn = `<button onclick="openNoteModal(${item.solvedProblemId}, '${encodedNotes}')" class="group/note flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-amber-50 text-amber-600 border border-amber-100 hover:bg-amber-100 transition-colors text-xs font-medium">
                        <i class="fas fa-sticky-note"></i> 查看笔记
                    </button>`;
                } else {
                    noteBtn = `<button onclick="openNoteModal(${item.solvedProblemId}, '${encodedNotes}')" class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-colors text-xs font-medium">
                        <i class="far fa-edit"></i> 写笔记
                    </button>`;
                }
            } else {
                noteBtn = '';
            }

            const tagBtn = item.solvedProblemId ?
                `<button onclick="openTagModal(${item.solvedProblemId}, '${(item.tags||"").replace(/'/g, "\\'")}')" class="text-gray-300 hover:text-primary p-1 text-xs transition-colors" title="编辑标签"><i class="fas fa-tag"></i></button>` : '';

            const ratingColor = getRatingColorClass(item.rating);
            const ratingBadge = item.rating ?
                `<span class="ml-2 text-xs font-mono font-bold ${ratingColor}" title="Difficulty">*${item.rating}</span>` : '';

            const notePreview = hasNotes ?
                `<div class="mt-3 text-xs text-gray-500 bg-amber-50/50 p-2 rounded border-l-2 border-amber-200 line-clamp-1 font-mono">
                    <i class="fas fa-quote-left text-[10px] text-amber-300 mr-1"></i> ${item.notes.replace(/[#*`]/g, '').substring(0, 60)}...
                 </div>` : '';

            const html = `
                <div class="group relative bg-white rounded-xl border border-gray-100 shadow-soft hover:shadow-hover transition-all duration-300 overflow-hidden">
                    <div class="absolute left-0 top-0 bottom-0 w-1 ${vConfig.color}"></div>

                    <div class="p-4 pl-5 flex flex-col md:flex-row gap-4 justify-between">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-3 mb-1.5">
                                <span class="px-2 py-0.5 rounded text-[10px] font-bold border ${vConfig.badge}">${vConfig.text}</span>
                                <h3 class="text-base font-bold text-gray-900 truncate hover:text-primary transition-colors">
                                    <a href="${item.problemUrl}" target="_blank">${item.contestId}${item.problemIndex}. ${item.problemName}</a>
                                </h3>
                                ${ratingBadge}
                            </div>

                            <div class="flex flex-wrap items-center gap-y-2 gap-x-3 text-sm">
                                <span class="text-gray-400 text-xs font-mono flex items-center gap-1">
                                    <i class="far fa-clock"></i> ${formatTimeRelative(item.submitTime)}
                                </span>
                                <div class="h-3 w-px bg-gray-200"></div>
                                <div class="flex items-center gap-1">
                                    ${tags} ${tagBtn}
                                </div>
                            </div>

                            ${notePreview}
                        </div>

                        <div class="flex md:flex-col items-center md:items-end justify-between md:justify-center gap-3 md:gap-2 shrink-0 border-t md:border-t-0 md:border-l border-gray-50 pt-3 md:pt-0 md:pl-4 mt-2 md:mt-0">
                            ${noteBtn}
                            <a href="https://codeforces.com/contest/${item.contestId}/submission/${item.submissionId}" target="_blank" class="text-xs text-gray-400 hover:text-primary transition-colors font-mono">
                                #${item.submissionId} <i class="fas fa-external-link-alt ml-0.5"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `;
            container.append(html);
        });
    }

    function renderPagination(total, totalPages, current) {
        const container = $('#pagination');
        $('#pageInfo').text(`第 ${current} / ${totalPages} 页 (共 ${total} 条)`);
        container.empty();

        if (totalPages <= 1) return;

        const btnBase = "h-8 w-8 flex items-center justify-center rounded-lg text-sm font-medium transition-colors";
        const btnActive = "bg-primary text-white shadow-md shadow-primary/30";
        const btnNormal = "bg-white border border-gray-200 text-gray-600 hover:bg-gray-50 hover:text-primary";
        const btnDisabled = "bg-gray-50 text-gray-300 cursor-not-allowed border border-gray-100";

        container.append(`<button class="${btnBase} ${current === 1 ? btnDisabled : btnNormal}" ${current === 1 ? 'disabled' : ''} onclick="changePage(${current - 1})"><i class="fas fa-chevron-left text-xs"></i></button>`);

        let start = Math.max(1, current - 2);
        let end = Math.min(totalPages, current + 2);

        if (start > 1) container.append(`<span class="h-8 flex items-center text-gray-300 px-1">...</span>`);

        for (let i = start; i <= end; i++) {
            container.append(`<button class="${btnBase} ${i === current ? btnActive : btnNormal}" onclick="changePage(${i})">${i}</button>`);
        }

        if (end < totalPages) container.append(`<span class="h-8 flex items-center text-gray-300 px-1">...</span>`);

        container.append(`<button class="${btnBase} ${current === totalPages ? btnDisabled : btnNormal}" ${current === totalPages ? 'disabled' : ''} onclick="changePage(${current + 1})"><i class="fas fa-chevron-right text-xs"></i></button>`);
    }

    window.openTagModal = function(id, tags) {
        Swal.fire({
            title: '编辑标签',
            input: 'text',
            inputValue: tags,
            inputPlaceholder: 'Tag1, Tag2 (空格分隔)',
            showCancelButton: true,
            confirmButtonColor: '#3b82f6',
            confirmButtonText: '保存',
            customClass: { popup: 'rounded-2xl' },
            preConfirm: (val) => {
                return axios.post('/api/user/problems/update-tags', { id: id, tags: val.split(/[,\s，]+/).filter(t=>t) })
                    .then(res => res.data.code===200 ? res.data : Promise.reject(res.data.msg))
                    .catch(err => Swal.showValidationMessage(err))
            }
        }).then((res) => { if(res.isConfirmed) { showToast('标签更新成功', 'success'); loadData(); } });
    }
</script>
